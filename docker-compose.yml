version: '3.1'

services:

  scanner-server:
    build:
        context: .
        dockerfile: Dockerfile-server
    image: gist-scanner-server
    ports:
      - "80:5000"
    container_name: gist-scanner-server
    volumes:
      - ./scanner/output/user:/server/api/user
    environment:
      APP_ENV: development
      BEARER_TOKEN: tere
  scanner:
    build:
      context: .
      dockerfile: Dockerfile-scanner
    image: gist-scanner
    container_name: gist-scanner
    volumes:
      - ./scanner/output:/scanner/output
      - ./scanner/logs:/scanner/logs
    environment:
      # USER_LIST_TYPE: env
      # USER_LIST: tere, zicdamasta
      USER_LIST_TYPE: file
      # USER_LIST_FILENAME: tere.txt
      SCANNER_HOUR_INTERVAL: 3
      SCANNER_MINUTE_INTERVAL: 0
      GITHUB_API_KEY: <YOUR_API_KEY>
      PIPEDRIVE_API_KEY: <YOUR_API_KEY>
